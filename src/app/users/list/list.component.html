<div class="card">
  <div class="card-header pt-3">
    {{title}}
  </div>
  <table class="table table-hover">
    <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.gmail}}</td>
      <td>{{user.address}}</td>
    </tr>
    </tbody>
  </table>
</div>
